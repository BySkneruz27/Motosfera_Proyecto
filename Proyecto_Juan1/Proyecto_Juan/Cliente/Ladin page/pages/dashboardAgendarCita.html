<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../assets/css/dashboardAgendarCita.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-content-center">
      <div class="col-8 barra">
        <h4 class="text-light">MOTOSFERA</h4>
      </div>
      <div class="col-4 text-right barra">
        <ul class="navbar-nav mr-auto">
          <li>
            <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user-circle user"></i>
            </a>

            <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
              <a class="dropdown-item menuperfil cerrar" href="#">
                <i class="fas fa-sign-out-alt m-1"></i>Salir
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="barra-lateral col-12 col-sm-auto">
        <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
          <a href="dashboardUsuario.html"><i class="fas fa-motorcycle"></i><span>Usuario</span></a>
          <a href="dashboardAgendarCita.html" class="active"><i class="fas fa-motorcycle"></i><span>Agendar Citas</span></a>
          <a href="dashboardCitasActivas.html"><i class="fas fa-motorcycle"></i><span>Citas Activas</span></a>
          <a href="dashboardVehiculos.html"><i class="fas fa-motorcycle"></i><span>Vehiculos</span></a>
          <a href="dashboardVehiculos.html"><i class="fas fa-motorcycle"></i><span>Repuestos</span></a>
          <a href="dashboardVehiculos.html"><i class="fas fa-motorcycle"></i><span>Servicios</span></a>
        </nav>
      </div>
      <main class="main col">
        <div class="row justify-content-center align-content-center text-center">
          <div class="columna col-lg-6">
            <div class="container">
              <h1>CONTENIDO</h1>
              <div class="agendar-cita">
                <h2>Agendar Cita</h2>
                <form>
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required><br><br>
                  <label for="placa">Placa:</label>
                  <input type="text" id="placa" name="placa" required><br><br>
                  <label for="modelo">Modelo:</label>
                  <input type="text" id="modelo" name="modelo" required><br><br>
                  <label for="fecha">Fecha:</label>
                  <select id="fecha" name="fecha" required>
                    <option value="">Seleccione una fecha</option>
                    <option value="2023-06-01 09:00">01 de Junio 2023, 09:00</option>
                    <option value="2023-06-02 14:30">02 de Junio 2023, 14:30</option>
                    <option value="2023-06-03 11:15">03 de Junio 2023, 11:15</option>
                    <option value="2023-06-04 16:45">04 de Junio 2023, 16:45</option>
                    <option value="2023-06-05 10:30">05 de Junio 2023, 10:30</option>
                  </select><br><br>
                  <label for="problema">Descripci√≥n del problema:</label><br>
                  <textarea id="problema" name="problema" rows="4" cols="50"></textarea><br><br>
                  <input type="submit" value="Agendar">
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>
</html>
